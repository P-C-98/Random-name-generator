<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomNameGenerator</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="dice-header">
        <h1 id="heading">Random Team Generator</h1>
        <img src="newImages/dice-png-41775.png" alt="Dice icon">
    </div>
    

        <p class="headings">Names</p>
        <textarea id="name-input" placeholder="Enter names"></textarea><br>
        <p class="headings">Teams</p>
        <input type="number" id="team-input" placeholder="0"></input>

        <br>
        <button class="my-button" onclick="addItemToArray()">Generate</button>
        <div id="displayArray"></div>
        
        <p class="headings">Saved Names</p>
        <ul id="outputList"></ul>

        <button class="my-button" onclick="window.location.href='index.html'">Reset</button>

    <script src="index.js"></script>
        

</body>
</html>
