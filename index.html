<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomNameGenerator</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="dice-header">
        <h1 id="heading">Random Team Generator</h1>
        <img src="newImages/dice-png-41775.png" alt="Dice icon">
    </div>
    

    <div class="input-buttons">
        <p id="heading-two">Names</p>
        <textarea id="name-input" placeholder="Enter names"></textarea><br>
        <p id="heading-three">Teams</p>
        <input type="number" id="team-input" placeholder="0"></input>
    </div>
        
        <button id="my-button">Generate</button>

        <output type ="names-numbers" id="random-teams" placeholder="final teams">


    <script src="index.js"></script>
</body>
</html>
